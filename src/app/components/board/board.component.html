<section>
  <table>
    <tbody>
      <tr>
        <td
          (click)="handleClick(0, 0)"
          [ngClass]="{
            'player-x': board[0][0] === 'X',
            'player-o': board[0][0] === 'O'
          }"
        >
          {{ board[0][0] }}
        </td>

        <td
          (click)="handleClick(0, 1)"
          [ngClass]="{
            'player-x': board[0][1] === 'X',
            'player-o': board[0][1] === 'O'
          }"
        >
          {{ board[0][1] }}
        </td>

        <td
          (click)="handleClick(0, 2)"
          [ngClass]="{
            'player-x': board[0][2] === 'X',
            'player-o': board[0][2] === 'O'
          }"
        >
          {{ board[0][2] }}
        </td>
      </tr>

      <tr>
        <td
          (click)="handleClick(1, 0)"
          [ngClass]="{
            'player-x': board[1][0] === 'X',
            'player-o': board[1][0] === 'O'
          }"
        >
          {{ board[1][0] }}
        </td>

        <td
          (click)="handleClick(1, 1)"
          [ngClass]="{
            'player-x': board[1][1] === 'X',
            'player-o': board[1][1] === 'O'
          }"
        >
          {{ board[1][1] }}
        </td>

        <td
          (click)="handleClick(1, 2)"
          [ngClass]="{
            'player-x': board[1][2] === 'X',
            'player-o': board[1][2] === 'O'
          }"
        >
          {{ board[1][2] }}
        </td>
      </tr>

      <tr>
        <td
          (click)="handleClick(2, 0)"
          [ngClass]="{
            'player-x': board[2][0] === 'X',
            'player-o': board[2][0] === 'O'
          }"
        >
          {{ board[2][0] }}
        </td>

        <td
          (click)="handleClick(2, 1)"
          [ngClass]="{
            'player-x': board[2][1] === 'X',
            'player-o': board[2][1] === 'O'
          }"
        >
          {{ board[2][1] }}
        </td>

        <td
          (click)="handleClick(2, 2)"
          [ngClass]="{
            'player-x': board[2][2] === 'X',
            'player-o': board[2][2] === 'O'
          }"
        >
          {{ board[2][2] }}
        </td>
      </tr>
    </tbody>
  </table>
  <div class="button-container">
    <button type="button" (click)="resetBoard()">Reset</button>
  </div>
</section>
